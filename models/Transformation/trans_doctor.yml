version: 2

models:
  - name: trans_doctor
    columns:
      - name: doctor_id
        description: "primary key for this table."
        tests:
          - unique
          - not_null
      
      - name: first_name
        description: "Doctors first name is mentioned."

      - name: last_name
        description: "Doctors last name is mentioned."

      - name: specialization
        description: "Doctors specialization."

      - name: phone_number
        description: "Doctors Ph_number Should be 10 digits doing a test on test folder."

      - name: years_experience
        description: "Doctors years of experiences he/she has."

      - name: hospital_branch
        description: "On which hospital branch the doctor is working on."

      - name: email
        description: "Doctor email Should follow dr.firstname.lastname@hospital.com and testing on test folder"
